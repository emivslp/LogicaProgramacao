<script>
	// parseFloat é para transpformar em número
nota1 = parseFloat(prompt("Informar nota1"));
nota2 = parseFloat(prompt("Informar nota2"));
nota3 = parseFloat(prompt("Informar nota3"));
media = (nota1 + nota2 + nota3) / 3;
document.write("Média: " + media + "<br>");
if(media >= 6)
	document.write("Situação: Aprovado");
if(media >= 3 && media < 6 )
	document.write("Situação: Exame");
if(media < 3)
	document.write("Situação: Reprovado");
</script>
